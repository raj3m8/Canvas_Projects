<form role="form" class="register-form cf-style-1">
	<div class="field-row">
        <label>Email *</label>
        <input type="text" class="le-input" id="email_input">
    </div><!-- /.field-row -->

	<div class="field-row">
        <label>Username *</label>
        <input type="text" class="le-input" id="user_input">
    </div><!-- /.field-row -->

	<div class="field-row">
        <label>Password (Minimum 8 Characters) *</label>
        <input type="password" class="le-input" id="password_input" >
    </div><!-- /.field-row -->

	<div class="field-row">
        <label>Confirm Password *</label>
        <input type="password" class="le-input" id="password2_input">
    </div><!-- /.field-row -->

    <div class="buttons-holder">
        <a class="le-button huge" id="signup_btn">Sign Up</a>
    </div><!-- /.buttons-holder -->
</form>
